<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Rooms | Royal Retreat</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="components/navbar.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
                  url('https://images.unsplash.com/photo-1582719508461-905c673771fd?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      background-attachment: fixed;
      color: #fff;
    }

    .container {
      max-width: 1300px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      font-size: 36px;
      color: #fff;
      margin-bottom: 40px;
    }

    .room-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .room-card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      color: #333;
    }

    .room-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .room-info {
      padding: 20px;
    }

    .room-info h3 {
      margin-top: 0;
    }

    .room-info p {
      margin: 6px 0;
    }

    .room-info button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #006ba6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #000;
      color: #aaa;
      margin-top: 40px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      position: relative;
      color: #000;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      margin-top: 10px;
      background-color: #006ba6;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Available Rooms</h2>
  <div id="roomsList" class="room-list"></div>
</div>

<!-- Booking Modal -->
<div class="modal" id="bookingModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Book Room</h3>
    <form id="bookingForm">
      <input type="hidden" id="roomIdField" />
      <label>Check-in Date</label>
      <input type="date" id="checkIn" required />
      <label>Check-out Date</label>
      <input type="date" id="checkOut" required />
      <button type="submit">Confirm Booking</button>
    </form>
  </div>
</div>

<footer>&copy; 2025 Royal Retreat Hotel</footer>

<script>
  let allRooms = [];
  let selectedRoom = null;

  async function fetchRooms() {
    const res = await fetch("http://localhost:8080/api/rooms/available");
    allRooms = await res.json();
    renderRooms(allRooms);
  }

  function renderRooms(rooms) {
    const list = document.getElementById("roomsList");
    list.innerHTML = "";

    if (!rooms.length) {
      list.innerHTML = "<p>No available rooms.</p>";
      return;
    }

    rooms.forEach(room => {
      const div = document.createElement("div");
      div.className = "room-card";
      div.innerHTML = `
        <img src="${room.imageUrl}" alt="Room Image" />
        <div class="room-info">
          <h3>${room.roomNumber} - ${room.type}</h3>
          <p><strong>Category:</strong> ${room.category}</p>
          <p><strong>Price:</strong> ₹${room.pricePerNight}</p>
          <p><strong>Amenities:</strong> ${room.amenities}</p>
          <button onclick='openModal(${JSON.stringify(room)})'>Book Now</button>
        </div>
      `;
      list.appendChild(div);
    });
  }

  function openModal(room) {
    selectedRoom = room;
    document.getElementById("roomIdField").value = room.id;
    document.getElementById("bookingModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("bookingModal").style.display = "none";
  }

  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const roomId = document.getElementById("roomIdField").value;
    const checkIn = document.getElementById("checkIn").value;
    const checkOut = document.getElementById("checkOut").value;
    const username = sessionStorage.getItem("username") || "guest";

    const params = new URLSearchParams({
      username,
      roomId,
      checkIn,
      checkOut
    });

    try {
      const res = await fetch(`http://localhost:8080/api/bookings?${params.toString()}`, {
        method: "POST"
      });

      if (res.ok) {
        const bookingInfo = {
          roomNumber: selectedRoom.roomNumber,
          roomType: selectedRoom.type,
          checkIn: checkIn,
          checkOut: checkOut,
          totalPrice: selectedRoom.pricePerNight
        };
        localStorage.setItem("lastBooking", JSON.stringify(bookingInfo));
        window.location.href = "booking-success.html";
      } else {
        alert("❌ Booking failed.");
      }
    } catch (err) {
      alert("⚠️ Error connecting to server.");
    }
  });

  fetchRooms();
</script>

</body>
</html>
